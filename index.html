<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAMA SHOP</title>
  
  
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- link CSS -->
  <link rel="stylesheet" href="./css/style.css" />
    <!-- font awesome -->
     <!-- font awesome -->
     <script src="https://kit.fontawesome.com/85f8021427.js" crossorigin="anonymous"></script>

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>
<body class="mx-4">
  <header></header>
  <main class="main-background">
    <!-- search product -->
    <div class="input-group mb-3 w-75 mx-auto my-5">
      <input id="input-field" type="text" class="form-control rounded-3 search-border" placeholder="Search Product Nameâ€¦">
      <button class="btn mx-2 px-4 rounded-3 button-color fs-4 text" type="button" id="search-btn" onclick="searchProducts()">Search</button>
    </div>
    <!-- error msg -->
    <div id="error-msg" class="text-center fs-1 error-msg">
      
    </div>
  <!-- no result found -->
    <div id="noresult-found" class="text-center text-center fs-1 error-msg">

    </div>

    <!-- Display products -->
    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="row row-cols-1 row-cols-md-3 g-4">
          
        </div>
      </div>

      <!-- display my-cart -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main mycart-color">
        <div class="cart" id="my-cart">
          <table class="table mycart-color">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <!-- delete $ -->
                <td><span id="total-Products">00</span></td> 
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">00</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">00</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">00</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn button-color text-center fs-4 text px-2">Buy Now</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content card">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Product Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="modal-body" class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn button-color px-2" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
  </main>
  <footer>
  </footer>

  
  <!-- bootstrap  file  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
